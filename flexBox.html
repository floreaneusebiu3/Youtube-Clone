<!DOCTYPE html>
<html>

<head>
    <title>FlexBoxPractice</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style = "
    display: flex;
    flex-direction: row;
    ">
        <div style = "background-color: BLUE;"> div 1 text</div>
        <div style = "background-color: PINK;"> div 2 <p> text</p> </div>
    </div>

    <div style = "
    display: flex;
    flex-direction: row;
    margin-top: 30px;">
        <div style = "background-color: BLUE; width: 100px;">100px</div>
        <div style = "background-color: PINK; flex: 1"> flex 1 </div>
    </div>


    <div style = "
    display: flex;
    flex-direction: row;
    ">
        <div style = "background-color: BLUE;"> div 1 text</div>
        <div style = "background-color: PINK;"> div 2 <p> text</p> </div>
    </div>

    <div style = "
    display: flex;
    flex-direction: row;
    margin-top: 30px;">
        <div style = "background-color: blue; flex: 1"> flex 1 </div>
        <div style = "background-color: pink; width: 100px;">100px</div>
        <div style = "background-color: blue; flex: 2"> flex 2 </div>
    </div>


    <div style= "
    display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-color: gray;
    border-style: solid;
    margin-top: 30px;
    justify-content: center;">
        <div style = "background-color: cyan;  width: 100px;"> 100px </div>
        <div style = "background-color: pink; width: 100px;">100px</div>
        <div style = "background-color: cyan;width: 100px;"> 100px </div>
    </div>


    <div style= "
    display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-color: gray;
    border-style: solid;
    margin-top: 30px;
    justify-content: space-between">
        <div style = "background-color: cyan;  width: 100px;"> 100px </div>
        <div style = "background-color: pink; width: 100px;">100px</div>
        <div style = "background-color: cyan;width: 100px;"> 100px </div>
    </div>


    <div style= "
    display: flex;
    flex-direction: row;
    height: 70px;
    border-width: 1px;
    border-color: gray;
    border-style: solid;
    margin-top: 30px;
    justify-content: space-between;
    align-items: center;">
        <div style = "background-color: cyan;  width: 100px;"> 100px </div>
        <div style = "background-color: pink; width: 100px;">100px</div>
        <div style = "background-color: cyan;width: 100px;"> 100px </div>
    </div>
</body>

</html>
